<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1 class="my-4">Nuestras bebidas</h1>
        <div class="row" id="productos">
          
        </div>
        <div class="col-md-6">
            <div class="card product-container" id="productos">

                    <h3 class="card-title">Carrito de Compras</h3>
                    <ul id="cart-items" class="list-group">
                    
                    </ul>

                    <button id="finalizar-compra" class="btn btn-success mt-2">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
